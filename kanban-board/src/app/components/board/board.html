<div class="board-container">
  <div class="board" cdkDropListGroup>
    <div class="column" *ngFor="let column of columns; let i = index">
      <div class="column-header">
        <h3>{{ column.title }}</h3>
        <button class="delete-btn" (click)="deleteColumn(i)">&times;</button>
      </div>

      <div
        class="task-list"
        [id]="column.id"
        cdkDropList
        [cdkDropListData]="column.tasks"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="task-card" *ngFor="let task of column.tasks" cdkDrag>
          {{ task.text }}
        </div>

        <div class="task-card add" *ngIf="i === 0">
          <!-- <ng-container *ngIf="!isAddingCard" (click)="toggleAddCard()">
            + Add new card</ng-container
          > -->
          <form [formGroup]="addColumnForm" (ngSubmit)="addColumn()">
            <input type="text" placeholder="Enter card text..." formControlName="title" autofocus />

            <button type="submit" class="confirm-btn" [disabled]="addColumnForm.invalid">+</button>
          </form>
        </div>
      </div>
    </div>

    <div class="column add-column">
      <div *ngIf="isAddingColumn" class="add-column-form">
        <form [formGroup]="addColumnForm" (ngSubmit)="addColumn()">
          <input type="text" placeholder="Enter column name..." formControlName="title" autofocus />
          <div class="form-buttons">
            <button type="submit" class="confirm-btn" [disabled]="addColumnForm.invalid">
              Add Column
            </button>
            <button type="button" class="cancel-btn" (click)="cancelAddColumn()">&times;</button>
          </div>
        </form>
      </div>

      <button *ngIf="!isAddingColumn" class="add-btn" (click)="toggleForm()">
        + Add another column
      </button>
    </div>
  </div>
</div>
